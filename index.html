<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        p {
            margin: 0;
            text-align: center;
            font-size: 10vmin;
        }
        #time {
            font-size: 25vmin;
        }
        #vegas {
            font-size: 15vmin;
            color: red;
        }
    </style>
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        });
    </script>
    <title>Las Vegas Time</title>
</head>
<body>
<div id="clock">
    <p id="day"></p>
    <p id="time"></p>
    <p>in <span id="vegas">Las Vegas</span> now</p>
</div>
</body>
</html>
